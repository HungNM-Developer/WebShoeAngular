<mat-toolbar color="primary" class="navbar">

  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>

  &nbsp;&nbsp;&nbsp;
  <a routerLink="/">
    <span>Home</span>
  </a>
  <span class="fill-remaining-space"></span>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="search-container">
    <div class="form" action="">
      
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>

 
   
 
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">notifications</mat-icon>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">logout</mat-icon>

 
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <cdk-virtual-scroll-viewport itemSize="20" class="example-viewport">
      <mat-toolbar>Menu</mat-toolbar>
      <div class="jss48">
        <div class="jss433">
          <div class="jss490" (ngSubmit)="onSaveUser(profileForm.value)" [formGroup]="profileForm">
            <div class="label ">
              <img [src]="currentImage" (click)="inputImageProfile.click()" />
              <input hidden type="file" #inputImageProfile formControlName="photoURL"
                (change)="handleImage(($event ?.target ?.files)[0])" />
            </div>
            <div class="jss435 MuiTypography-h4">
              <input matInput formControlName="displayName">
              <input matInput formControlName="email">
            </div>
          </div>
        </div>

        <mat-divider style="margin: 16px 0px;"></mat-divider>

        <ul class="MuiList-root jss50 MuiList-padding">
          <li class=" jss508">
            <div style="flex-grow: 1;">
              <mat-nav-list class="MuiButton-label">
                <a mat-list-item routerLink="posts">
                  <mat-icon class="jss510">dashboard</mat-icon>Dashboard
                </a>
                <span class="MuiTouchRipple-root"></span>
              </mat-nav-list>
            </div>
          </li>
          <li class=" jss508">
            <div style="flex-grow: 1;">
              <mat-nav-list class="MuiButton-label">
                <a mat-list-item routerLink="profile">
                  <mat-icon class="jss510">people</mat-icon>User Profile
                </a>
                <span class="MuiTouchRipple-root"></span>
              </mat-nav-list>
            </div>
          </li>
        </ul>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-sidenav>

  <mat-sidenav-content>  
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
